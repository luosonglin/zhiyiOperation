<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='favorites'">


</head>
<body>
<section>
    <div class="content-wrapper">
        <h3>会议</h3>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style='vertical-align: middle;text-align: center;'>序号</th>
            <th style='vertical-align: middle;text-align: center;'>名称</th>
            <th style='vertical-align: middle;text-align: center;'>时间</th>
            <th style='vertical-align: middle;text-align: center;'>地点</th>
            <th style='vertical-align: middle;'>联系人</th>
            <th style='vertical-align: middle;'>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event:${event}">
            <td class="text-center" th:text="${event.id}" style="width: 48px;"></td>
            <td th:text="${event.title}" style="width: 300px; word-break: break-all; "></td>
            <td th:text="${#calendars.format(event.startDate,'yy/MM/dd') + ' ~ ' + #calendars.format(event.endDate,'yy/MM/dd')}"  style="width: 146px; word-break: break-all"></td>
            <td th:text="${event.address}" style="width: 300px; word-break: break-all"></td>
            <td th:text="${event.contact}" style="width: 80px; word-break: break-all"></td>
            <td style="width: 60px; word-break: break-all">
                <div th:switch="${event.status}">
                    <p th:case="'A'">待审核</p>
                    <p th:case="'B'">已审核</p>
                    <p th:case="'C'">已关闭</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
<script type='text/javascript'>
</script>
<style>
    .gallery {
        width: 30px;
        margin: 10px auto;
        /*padding: 5px;*/
        /*background: #333;*/
    }

    .gallery > div {
        position: relative;
        float: left;
        padding: 1px;
    }

    .gallery > div > img {
        width: 250px;
        transition: .1s transform;
        transform: translateZ(0);
        /* hack */
    }

    .gallery > div:hover {
        z-index: 1;
    }

    .gallery > div:hover > img {
        transform: scale(15, 15);
        transition: .3s transform;
    }

    .cf:before, .cf:after {
        display: table;
        content: "";
        line-height: 0;
    }

    .cf:after {
        clear: both;
    }


</style>

</html>
